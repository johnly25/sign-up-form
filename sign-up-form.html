<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="odin-logo">
                <img src="./Images/odin-lined.png" alt="logo">
                ODIN
            </div>
            <img class="header-img" src="./Images/halie-west-25xggax4bSA-unsplash.jpg" alt="background image">
        </div>
        <div class="content-container">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started. <br>
                    <br>
                    You <em>know</em> you want to. <br>
                </p>
            </div>
            <div class="form">
                <h3>Let's do This!</h4>
                    <form name="form" id= "form">
                        <ul>
                            <div class="row">
                                <li>
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="first-name" required>
                                </li>
                                <li>
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" name="last-name" required>
                                </li>
                            </div>
                            <div class="row">
                                <li>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email" required>
                                </li>
                                <li>
                                    <label for="tel">PHONE NUMBER</label>
                                    <input type="tel" id="tel" name="tel" required>
                                </li>
                            </div>
                            <div class="row">
                                <li>
                                    <label for="pwd">PASSWORD</label>
                                    <input type="password" id="pwd" name="pwd" required>
                                    <span class="invalid"></span>
                                </li>
                                <li>
                                    <label for="confirmpwd">CONFIRM PASSWORD</label>
                                    <input class="error" type="password" id="confirmpwd" name="pwd" required>
                                </li>
                            </div>
                        </ul>
                        <div class="sign-up">
                            <button type="submit">Create Account</button>
                            <div>Already have an account? <a href="">Log in</a></div>
                        </div>
                    </form>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
